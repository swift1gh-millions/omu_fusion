# Netlify configuration for OMU Fusion
[build]
  publish = "dist"
  command = "npm run build"

# Environment variables for build optimization
[build.environment]
  NODE_VERSION = "18"
  NETLIFY_USE_SHARP = "true"
  NETLIFY_USE_WEBP = "true"
  NETLIFY_USE_AVIF = "true"

# Plugins for optimization
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Critical asset preloading - Hero Image
[[headers]]
  for = "/assets/bg1-*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Logo Images
[[headers]]
  for = "/assets/logo_*-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images with optimized expiry
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"
    Vary = "Accept"

[[headers]]
  for = "*.png" 
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"
    Vary = "Accept"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=7776000, immutable"
    Vary = "Accept"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=7776000, immutable"
    Vary = "Accept"

# Compress all text files
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Font caching
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS headers for images
[[headers]]
  for = "/assets/*.jpg"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD"
    Access-Control-Max-Age = "86400"

[[headers]]
  for = "/assets/*.png"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD"
    Access-Control-Max-Age = "86400"

# SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200