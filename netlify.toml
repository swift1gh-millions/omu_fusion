# Netlify configuration for OMU Fusion
[build]
  publish = "dist"
  command = "npm run build"

# Image optimization settings
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images with shorter expiry for updates
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.png" 
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Compress all text files
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Font caching
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Image transformations (Netlify automatically optimizes images)
# This enables automatic WebP conversion and resizing
[build.environment]
  NODE_VERSION = "18"

# Enable Netlify Image CDN for automatic optimization
# Images will be automatically converted to WebP when supported
# and resized based on device requirements