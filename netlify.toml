# Netlify configuration for OMU Fusion
[build]
  publish = "dist"
  command = "npm run build"

# Environment variables for build optimization
[build.environment]
  NODE_VERSION = "18"
  NETLIFY_USE_SHARP = "true"
  NETLIFY_USE_WEBP = "true"
  NETLIFY_USE_AVIF = "true"

# Plugins for optimization
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Critical asset preloading - Hero Image
[[headers]]
  for = "/assets/bg1-*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Logo Images
[[headers]]
  for = "/assets/logo_*-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Security and Performance Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Clickjacking Protection
    X-Frame-Options = "DENY"
    
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    
    # MIME Type Sniffing Protection
    X-Content-Type-Options = "nosniff"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # HSTS - Force HTTPS (31536000 = 1 year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy - Prevent XSS and injection attacks
    Content-Security-Policy = """
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://js.paystack.co https://www.googletagmanager.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.gstatic.com; 
      worker-src 'self' blob:; 
      style-src 'self' 'unsafe-inline' 'unsafe-hashes' https://fonts.googleapis.com https://paystack.com https://www.gstatic.com https://*.paystack.co; 
      font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:; 
      img-src 'self' data: https: blob:; 
      connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.google.com https://api.paystack.co https://identitytoolkit.googleapis.com https://securetoken.googleapis.com wss://*.firebaseio.com; 
      frame-src 'self' https://js.paystack.co https://checkout.paystack.com https://*.paystack.co https://*.google.com; 
      object-src 'none'; 
      base-uri 'self'; 
      form-action 'self' https://*.google.com;
    """
    
    # Permissions Policy - Control browser features
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Developer Attribution
    X-Developer = "Prince Yekunya"
    X-Developer-Website = "https://swift1dev.netlify.app"

# Simplified cache control for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images with optimized expiry
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"
    Vary = "Accept"

[[headers]]
  for = "*.png" 
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"
    Vary = "Accept"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=7776000, immutable"
    Vary = "Accept"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=7776000, immutable"
    Vary = "Accept"

# Compress all text files
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Font caching
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS headers for images
[[headers]]
  for = "/assets/*.jpg"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD"
    Access-Control-Max-Age = "86400"

[[headers]]
  for = "/assets/*.png"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD"
    Access-Control-Max-Age = "86400"

# Removed domain-specific redirect that was causing inconsistencies

# SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200