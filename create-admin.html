<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Admin Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #1a1a1a;
        color: white;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #3367d6;
      }
      .success {
        color: #4caf50;
        margin-top: 10px;
      }
      .error {
        color: #f44336;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #444;
        background: #2a2a2a;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîß Create Admin Document</h1>
      <p>This will create the missing admin document in Firestore.</p>

      <input type="password" id="password" placeholder="Enter admin password" />
      <button onclick="createAdminDoc()">Create Admin Document</button>

      <div id="result"></div>
    </div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

      // Firebase config for omu-fusion
      const firebaseConfig = {
        apiKey: "AIzaSyC-rq5mAMEfx4JAgIMnGDNGfKXbWFRqW_c",
        authDomain: "omu-fusion.firebaseapp.com",
        projectId: "omu-fusion",
        storageBucket: "omu-fusion.firebasestorage.app",
        messagingSenderId: "262096243067",
        appId: "1:262096243067:web:600538f542dda81feb55de",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      window.createAdminDoc = async () => {
        const password = document.getElementById("password").value;
        const result = document.getElementById("result");

        if (!password) {
          result.innerHTML = '<div class="error">Please enter password</div>';
          return;
        }

        try {
          result.innerHTML = "Signing in...";

          // Sign in as admin
          const userCredential = await signInWithEmailAndPassword(
            auth,
            "admin@omufusion.com",
            password
          );
          const user = userCredential.user;

          result.innerHTML = "Creating admin document...";

          // Create admin document
          const adminDocRef = doc(db, "admins", user.uid);
          await setDoc(adminDocRef, {
            email: user.email,
            promotedAt: serverTimestamp(),
            promotedBy: "manual-setup",
            loginCount: 0,
            lastLoginAt: serverTimestamp(),
            lastUpdated: serverTimestamp(),
          });

          result.innerHTML =
            '<div class="success">‚úÖ Admin document created successfully!<br>üéâ You can now log in to the admin dashboard</div>';
        } catch (error) {
          result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
        }
      };
    </script>
  </body>
</html>
